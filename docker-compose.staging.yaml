version: "3.9"

services:
  server:
    build: ./server
    container_name: pg-progress-server-staging
    ports:
      - "5001:5000"  # Different port for staging
    env_file:
      - ./server/.env.staging
    depends_on:
      - mysql
      - redis
    networks:
      - app-network
    restart: unless-stopped

  frontend-user:
    build: ./client/frontend-user
    container_name: pg-progress-frontend-user-staging
    ports:
      - "5175:5173"  # Different port for staging
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - app-network
    restart: unless-stopped

  frontend-admin:
    build: ./client/frontend-admin
    container_name: pg-progress-frontend-admin-staging
    ports:
      - "5176:5174"  # Different port for staging
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: pg-progress-mysql-staging
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: staging_root_password
      MYSQL_DATABASE: aiu_pg_progress_staging
      MYSQL_USER: staging_user
      MYSQL_PASSWORD: staging_password_123
    ports:
      - "3308:3306"  # Different port for staging
    volumes:
      - mysql_staging_data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:8.0-alpine
    container_name: pg-progress-redis-staging
    restart: always
    ports:
      - "6380:6379"  # Different port for staging
    networks:
      - app-network

volumes:
  mysql_staging_data:

networks:
  app-network:
    driver: bridge
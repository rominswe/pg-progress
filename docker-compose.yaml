services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  frontend-user:
    build: ./client/frontend-user
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - app-network

  frontend-admin:
    build: ./client/frontend-admin
    ports:
      - "5174:5174"
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aiu_pg_progress
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:8.0-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8080:80" # Access via http://localhost:8080
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

